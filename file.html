<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File source module</title>
  </head>
  <body>
    <p>This module emits the blob from the filesystem.</p>
    <p><input type="file" id="fileEl" /></p>
    <script>
      parent.postMessage(
        {
          register: {
            title: document.title,
            outputs: ['file'],
          },
        },
        '*',
      )
      fileEl.onchange = () => {
        parent.postMessage({ output: { file: fileEl.files[0] } }, '*')
      }
    </script>
  </body>
</html>
